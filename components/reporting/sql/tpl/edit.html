<script>
var editor = CodeMirror.fromTextArea(document.getElementById("sql_code"), {
      lineNumbers: true,
      mode: "text/x-sql",
      matchBrackets: true,
      theme: "neat",
      styleSelectedText: true
    });

    editor.on("blur", function(){
        updateSQLParams();
        updateChartAxies();
    });
</script>

<script>
    var formats = <?= json_encode($formats) ?>;

    <?php if (isset($report)): ?>
        updateSQLParams(<?= json_encode($report->getParams()) ?>);
    <?php endif; ?>

    var fixmeTop = $('#sql_code_div').offset().top - 150;
    $(window).scroll(function() {
        var currentScroll = $(window).scrollTop();
        if (currentScroll >= fixmeTop) {

            var w = $('#sql_code_div').width();

            $('#sql_code_div').css({
                position: 'fixed',
                top: '120px',
                left: '250px',
                width: w + 'px'
            });
        } else {
            $('#sql_code_div').css({
                position: 'static',
                width: 'initial'
            });
        }
    });

</script>
